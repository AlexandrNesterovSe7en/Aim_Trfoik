<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Aim Trofik Head Game</title>
</head>
<body>
	<div class="container_game">
		
		<div class="screen">
			<h2>Aim Trofik Head</h2>
			<button class="startGame"><span class="txt_gradient">начать игру</span></button>
		</div>
		
		<div class="screen">
			<h2>Выбирете время</h2>
			<div class="screen-container_btn">
				<button class="btn" data-time="10"><span class="txt_gradient">10 сек</span></button>
				<button class="btn" data-time="20"><span class="txt_gradient">20 сек</span></button>
				<button class="btn" data-time="30"><span class="txt_gradient">30 сек</span></button></div>
		</div>

		<div class="screen">
			<h2>Осталось времени <span>00:00</span></h2>
			<div class="board"></div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
